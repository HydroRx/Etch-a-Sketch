<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titlecontainer">
      <h1>Etch-a-Sketch!</h1>
      <p>Please choose a grid size and enjoy your endless creativity!</p>
    </div>

    <div class="maincontainer">
      <div class="useroptions">
        <div class="slidecontainer">
          <input
            type="range"
            id="gridSize"
            min="2"
            max="32"
            value="16"
            class="slider"
          />
          <p>Grid Size: <span id="gridSizeValue">16</span></p>
        </div>

        <div class="colorpicker-container">
          <input type="color" id="colorPicker" value="#000000" />
          <p>Selected Color: <span id="selectedColor">#000000</span></p>
        </div>

        <div class="thebuttons">
          <button class="button" id="clearBtn">Clear</button>
          <button class="button" id="randomColorBtn">Random Color</button>
        </div>
      </div>

      <div class="container">
        <div class="thegrid"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
